<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <div class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg">
    <a class="header__ilink" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p id="add-element">
      <label for="new-task" class="label">Add Item</label>
      <div class="main__wrapper">
        <input id="new-task" class="input grow" type="text">
        <button class="button">Add</button>
      </div>
    </p>
    <h3 class="title">Todo</h3>
    <ul id="incomplete-tasks" class="list">
       <li class="list__item">
        <input type="checkbox" class="input">
         <label class="label grow">Pay Bills</label>
         <input type="text" class="input grow">
         <button class="button button--edit">Edit</button>
         <button class="button button--delete">
           <img class="button__img" src="./remove.svg">
           </button>
       </li>
       <li class="list__item list__item--editMode">
         <input type="checkbox" class="input">
         <label class="label grow">Go Shopping</label>
         <input type="text" value="Go Shopping" class="input grow">
         <button class="button button--edit">Save</button>
         <button class="button button--delete">
           <img class="button__img" src="./remove.svg"></button>
       </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul id="completed-tasks" class="list">
      <li class="list__item">
        <input type="checkbox" checked class="input">
        <label class="label grow">See the Doctor</label>
        <input type="text" class="input grow">
        <button class="button button--edit">Edit</button>
        <button class="button button--delete">
          <img class="button__img" src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
